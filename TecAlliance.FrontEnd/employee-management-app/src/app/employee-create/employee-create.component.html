<!-- create-employee.component.html -->

<form  class="container" [formGroup]="employeeForm" (ngSubmit)="saveEmployee()">

<div class="row">

  <div class="form-group pt-2 col-md-6 offset-md-3">
    <h2>Create Employee</h2>

    <label for="name">Name *</label>
    <input type="text" id="name" formControlName="name" class="form-control">
  </div>
  <div class="form-group pt-2 col-md-6 offset-md-3">
    <label for="position">Position</label>
    <input type="text" id="position" formControlName="position" class="form-control">
  </div>
  <div class="form-group pt-2 col-md-6 offset-md-3">
    <label for="hiringDate">Hiring Date (yyyy-mm-dd) *</label>

    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd" formControlName="hiringDate" ngbDatepicker #hiringDate="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="hiringDate.toggle()" type="button">
          <i class="fa fa-calendar"></i>
        </button>
      </div>
    </div>
    <div *ngIf="employeeForm.get('hiringDate')?.hasError('invalidDate')" class="text-danger">
      Invalid date format (yyyy-mm-dd).
    </div>
  </div>
  
  
  <div class="form-group pt-2 col-md-6 offset-md-3">
    <label for="salary">Salary *</label>
    <input type="number" id="salary" formControlName="salary" class="form-control">
    <div *ngIf="employeeForm.get('salary')?.hasError('pattern')" class="text-danger">
      Invalid salary format. Please enter a valid integer.
    </div>
  </div>
  <div class="form-group pt-2 col-md-6 offset-md-3">
    <button type="submit" [disabled]="!employeeForm.valid" class="btn btn-primary">Save</button>
    <button (click)="goBack()" class="btn btn-secondary">Back</button>
  </div>
</div>

</form>
